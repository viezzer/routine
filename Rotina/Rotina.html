					</button>
				</div>

		</div>

			</div>
			<div class="col d-none" id="event-textInput">
				<label>Evento:</label>
				<input class="form-control my-1 shadow" id="event" type="text" name="event" placeholder="Nome do evento.">
			</div>
			<div class="col">
				<label>Horário:</label>

				</select>
			</div>
			<div class="col">
				<div class="row">
					<label>Dias:</label>
				</div>
				<div class="col">
					<div class="btn-group mt-2 btn-group-sm shadow" role="group" aria-label="Basic checkbox toggle button group">
						<input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
						<label class="btn btn-outline-light" for="btncheck1">Segunda</label>

						<input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
						<label class="btn btn-outline-light" for="btncheck2">Terça</label>

						<input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
						<label class="btn btn-outline-light" for="btncheck3">Quarta</label>

						<input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
						<label class="btn btn-outline-light" for="btncheck6">Sábado</label>

						<input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
						<label class="btn btn-outline-light" for="btncheck7">Domingo</label>
					</div>
				</div>
			</div>

					Criar
